<script>
var State = {
    appId: null,
    width: Pillow.pointsToPixels(255),
    height: Pillow.pointsToPixels(318),
    alertIsShown: false,
    windowTitle: null
}

/* If landscape mode... */
var orientation = nativeBridge.getStringLipcProperty("com.lab126.winmgr", "orientation");
if( orientation != "U" ){
State = {
    appId: null,
    width: Pillow.pointsToPixels(345),

<body class="pillowDialogBody" onload="SampleCustomDialog.init();">

<div class="scrollableText">
<pre>
<script>
function yesNo(state){
if (state==0) return "No(0)";
if (state==1) return "Yes(1)";
}

document.writeln("********* 1- Device *********");
document.writeln("1.1 DSN: "+nativeBridge.getStringLipcProperty( "com.lab126.system", "usid"));
document.write("\n"+nativeBridge.getStringLipcProperty( "com.lab126.wifid", "711"));
document.writeln("********* 6- Miscellaneous *********");
document.writeln("Battery level: "+nativeBridge.getIntLipcProperty( "com.lab126.powerd", "battLevel")+"%");
document.writeln("Prevent screensaver: "+yesNo(nativeBridge.getIntLipcProperty( "com.lab126.powerd", "preventScreenSaver")));
document.writeln("Time zone: "+nativeBridge.getStringLipcProperty( "com.lab126.kaf", "timezoneId"));
document.writeln("Auto update time: "+nativeBridge.getStringLipcProperty( "com.lab126.system", "isTimeAutoUpdateEnabled"));
document.writeln("Firmware update available: "+yesNo(nativeBridge.getIntLipcProperty( "com.lab126.ota", "isUpdateAvailable")));
document.writeln("Sharing enabled: "+yesNo(nativeBridge.getIntLipcProperty( "com.lab126.sharing", "isSharingEnabled")));







</script>
</pre>
</div>
